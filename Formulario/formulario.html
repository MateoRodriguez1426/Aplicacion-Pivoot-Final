<!DOCTYPE html>
<html lang="ES-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Css/Formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

    <header>



        
    </header>




    <div class="bg-image" style="background-image: url('fondologin.svg'); height:100vh;">
        <div class = "container"> 
            <form class = "row g-3 mt-0">
    
                <div class = "col-6">
                    <label for="NombreInput" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="NombreInput" placeholder="Escribe tu Nombre">
                </div>
    
                <div class="col-6">
                    <label for="ApellidosInput" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="ApellidosInput" placeholder="Escribe tu Apellido">
                </div>
    
                <div class="col-12">
                    <label for="emailInput" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Por favor digita tu correo">
                </div>
    
                <div class="col-12">
                    <label for="inputPass" class="form-label">contrase単a</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="Por favor digita tu contrase単a">
                </div>
    
                <div class="col-12">
                    <label for="inputPass2" class="form-label"> Confirma tu contrase単a</label>
                    <input type="text" class="form-control" id="inputPass2" placeholder="confirma tu contrase単a">
                </div>
    
                <div class="col-6">
                    <label for="telInput" class="form-label">Telefono Celular</label>
                    <input type="text" class="form-control" id="telInput" placeholder="Digita tu telefono celular">
                </div>
    
                <div class="col-6">
                    <label for="codigoInput" class="form-label">Telefono fijo</label>
                    <input type="text" class="form-control" id="codigoInput" placeholder="Digita tu telefono fijo">
                </div>
    
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="checkText" class="form-check-input">
                        <label for="checkText" class="form-check-label">Acepta terminos y condiciones</label>
                    </div>
                </div>
    
                <div class="col-12">
                    <button type="submit" class="btn btn-primary"> registrate</button>
                </div>
    
    
            </form>
    
    
        </div>
    
    
    </div>
</body>
</html>
