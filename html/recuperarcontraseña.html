<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/recuperarcontraseña.css">
</head>

<body>
    <div class="padre">
        <div class="hijo">
            <div class="formulario ">
                <h1>Recuperar Contraseña</h1>
                <form action="Inicio.html">
                    <section class="form">
                            <h4>Digite el correo electronico con el que creo la cuenta</h2>
                            <input class="cuadro" type="text" name="usuario" value="" placeholder="Correo" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>
                            <br>
                            <br>
                            <br>
                            <h4>Digite una nueva Constraseña</h2>
                            <input class="cuadro" type="password" name="contraseña" value="" placeholder="Password" pattern="{15, 20}" required>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <input class="boton" type="submit" name="" value="Recuperar Contraseña">
                    </section>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
