    <div class="container d-flex">
        <div class="row p-5 mx-auto ">
            <div class="content mx-auto">
                <h1>Contactanos</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 ">
                <div class="row mt-5 ms-5">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <img src="../Imagenes/direccion.png" alt="Icon" width="30"> Calle 48B Sur Nº 27-80
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 ms-5">
                    <div class="col">
                        <img src="../Imagenes/correo.png" alt="Icon" width="30"> Pivoot@pivot.co
                    </div>
                </div>
                <div class="row mt-5 ms-5">
                    <div class="col">
                            <img src="../Imagenes/telefono.png" alt="Icon" width="30"> +57 (300 443 7320)
                    </div>
                </div>
            </div>

            <div class="col-6">
                <form class="row g-3">
                    <div class="col-12 mb-3">
                        <h3> ¿Quieres que nos contactemos contigo?</h3>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control form-control-lg" placeholder="Escribe tu nombre"
                            required>
                    </div>

                    <div class="col-12 mt-4">
                        <input type="email" class="form-control form-control-lg" placeholder="Escribe tu correo"
                            required>
                    </div>

                    <div class="col-12 mt-4">
                        <input type="text" class="form-control form-control-lg" placeholder="Escribe tu Telefono"
                            required>
                    </div>

                    <div class="col-12 mb-1">
                        <textarea class="form-control" rows="3" placeholder="Dejanos tu mensaje"></textarea>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                            <label class="form-check-label" for="flexCheckDefault">
                                Acepto recibir llamadas y mensajes de Pivoot
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-12 mt-4">
                        <button type="submit" class="btn btn-warning border rounded-pill"><b>Enviar</b></button>
                    </div>
                </form>


            </div>
        </div>

    </div>
