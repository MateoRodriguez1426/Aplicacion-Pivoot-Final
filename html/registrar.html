<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="../css/registrar.css">
</head>

<body>
    <div class="padre">
        <div class="hijo">
            <img src="../Imagenes/registro.jpeg" alt="">
            <div class="formulario ">
                <h1>Registrar Usuario</h1>
                <form action="../html/Inicio.html">
                    <section class="form">
                        <h4>Correo Usuario</h2>
                            <input class="cuadro" type="text" name="usuario" value="" placeholder="Correo" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>
                            <h4>Nombre Usuario</h4>
                            <input class="cuadro" type="text" name="usuario" value="" placeholder="Correo" pattern="[A-Z a-z 0-9]{5,50}" required>
                            <h4>Direccion</h4>
                            <input class="cuadro" type="text" name="usuario" value="" placeholder="Correo" pattern="[A-Z a-z 0-9]{5,150}" required>
                            <h4>Contraseña</h4>
                            <input class="cuadro" type="password" name="contraseña" value="" placeholder="Password" pattern="{15, 20}" required>
                            <input class="boton" type="submit" name="" value="Ingresar" > 
                    </section>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
