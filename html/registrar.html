<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="../css/registrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</head>

<body>
    <div class="padre">
        <div class="hijo">
            <img src="../Imagenes/registro.jpeg" alt="">
            <div class="formulario">
                <h1>Registrar Usuario</h1>
                <div class = "container"> 
                    <form class = "row g-3">
            
                        <div class = "col-6">
                            <label for="NombreInput" class="form-label">Nombres</label>
                            <input type="text" class="form-control" name="Nombres"id="NombreInput" placeholder="Escribe tu Nombre">
                        </div>
            
                        <div class="col-6">
                            <label for="ApellidosInput" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" name="Apellidos" id="ApellidosInput" placeholder="Escribe tu Apellido">
                        </div>
            
                        <div class="col-12">
                            <label for="emailInput" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" name="Email" id="emailInput" placeholder="Por favor digita tu correo">
                        </div>
            
                        <div class="col-12">
                            <label for="inputPass" class="form-label">contraseña</label>
                            <input type="password" class="form-control" name= "Contraseña" id="inputPass" placeholder="Por favor digita tu contraseña">
                        </div>
            
                        <div class="col-12">
                            <label for="inputPass2" class="form-label"> Confirma tu contraseña</label>
                            <input type="text" class="form-control" name= "Contraseña2" id="inputPass2" placeholder="confirma tu contraseña">
                        </div>
            
                        <div class="col-6">
                            <label for="telInput" class="form-label">Telefono Celular</label>
                            <input type="text" class="form-control" name="Tel" id="telInput" placeholder="Digita tu telefono celular">
                        </div>
            
                        <div class="col-6">
                            <label for="codigoInput" class="form-label">Telefono fijo</label>
                            <input type="text" class="form-control" name="Telf" id="codigoInput" placeholder="Digita tu telefono fijo">
                        </div>
            
                        <div class="col-12">
                            <div class="form-check">
                                <label for="checkText" class="form-check-label">Acepta terminos y condiciones</label>
                                <input type="checkbox" id="checkText" class="form-check-input">
                                
                            </div>
                        </div>
            
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary"> registrate</button>
                        </div>
            
            
                    </form>
                    
                </form>

        </div>
    </div>

</body>

</html>
