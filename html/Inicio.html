<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../Inicio.css">
</head>

<body>
    <div class="padre">
        <div class="hijo">
            <img src="../Imagenes/fondolog.jpg" alt="">
            <div class="formulario ">
                <h1> Iniciar Sesión</h1>

                <form action="../html/categorias.html">
                    <section class="form">
                        <h4>Correo Usuario</h4>
                            <input class="cuadro" type="text" name="usuario" value="" placeholder="Correo" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>
                            <h4>Contraseña</h4>
                            <input class="cuadro2" type="password" name="contraseña" value="" placeholder="Password" pattern="{15, 20}" required>
                            <p class="ayuda"> La Contraseña debe tener entre 10 a 20 caracteres</p>
                            <h4>Categoria</h4>
                            <select >
                                <option selected >Seleccione su categoria</option>
                                <option value="1">Docente</option>
                                <option value="2">Estudiante</option>
                                <option value="3">Administrador</option>
                              </select>
                            <input class="boton" type="submit" name="" value="Ingresar"> 
                            <div class="perdido">
                                <p>No tienes una cuenta, da click <a href="../html/registrar.html" target="_blank">Aqui</a></p> 
                                <p>¿Has olvidado tu contraseña? da click <a href="../html/recuperarcontraseña.html" target="_blank">Aqui</a></p> 
                            </div>
                    </section>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
